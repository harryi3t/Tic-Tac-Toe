<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="winner-board">
        <h2>Tic Tac Toe</h2>
    </div>
    <div id="player1">Player1</div>
    <div id="score1">0</div>

        <div class="line" id="hori2"></div>
        <div class="line" id="hori3"></div>

        <div class="line" id="vertical1"></div>
        <div class="line" id="vertical2"></div>
        <div class="line" id="vertical3"></div>

        <div id="block1" onclick="k('box1','box11')">
            <div class="red" id="box1">x</div>
            <div class="blue" id="box11">o</div>
        </div>
        <div id="block2" onclick="k('box2','box21')">
            <div class="red"  id="box2">x</div>
            <div class="blue" id="box21">o</div>
        </div>
        <div id="block3" onclick="k('box3','box31')">
            <div class="red"  id="box3">x</div>
            <div class="blue" id="box31">o</div>
        </div>

        <div id="block4" onclick="k('box4','box41')">
            <div class="red"  id="box4">x</div>
            <div class="blue" id="box41">o</div>
        </div>
        <div id="block5" onclick="k('box5','box51')">
            <div class="red"  id="box5">x</div>
            <div class="blue" id="box51">o</div>
        </div>
        <div id="block6" onclick="k('box6','box61')">
            <div class="red"  id="box6">x</div>
            <div class="blue" id="box61">o</div>

        <div id="block7" onclick="k('box7','box71')">
            <div class="red"  id="box7">x</div>
            <div class="blue" id="box71">o</div>
        </div>
        <div id="block8" onclick="k('box8','box81')">
            <div class="red"  id="box8">x</div>
            <div class="blue" id="box81">o</div>
        </div>
        <div id="block9" onclick="k('box9','box91')">
            <div class="red"  id="box9">x</div>

        </div>

    </div>
    <div id="player2">Player2</div>
    <div id="score2">0</div>
<button id="btn" onclick="but()">Reset</button>
<button id="btn2" onclick="end()">End</button>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
